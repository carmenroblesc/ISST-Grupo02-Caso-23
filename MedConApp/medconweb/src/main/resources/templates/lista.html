<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<link href="../static/css/tema_dark.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header></header>

	<div class="container">
		<div class="card bg-dark">
			<div class="card-header">
				<h3 th:text="Consultas"></h3>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th th:text="Paciente"></th>
							<th th:text="Fecha"></th>
							<th th:text="Hora"></th>
							<th th:text="Estado"></th>	
							<th>-</th>	
							<th>-</th>	
						</tr>
					</thead>
					<tbody>
						<tr th:each="Consulta: ${consultas}">
							<td th:text="${Consulta.paciente.cipa}"></td>
							<td th:text="${Consulta.cita.fecha}"></td>
							<td th:text="${Consulta.cita.hora}"></td>
							<td th:text="${Consulta.status}"></td>
							<td>
								<a th:href="@{/llamar/} + ${Consulta.id}" class="btn btn-outline-danger">LLAMAR</a>
								<a th:href="@{/finalizar/} + ${Consulta.id}" class="btn btn-outline-danger">FINZALIZAR</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<footer></footer>
</body>
</html>
