<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de gestión de pruebas médicas</title>
  </head>
  <body>
    <h1>Pedir una prueba:</h1>
    <form>
      <label for="nombre">CIPA del paciente:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresar CIPA  del paciente"><br>

      <label for="tipo-prueba">Tipo de prueba:</label>
      <input type="text" id="tipo-prueba" name="tipo-prueba" placeholder="Ingrese el tipo de prueba"><br>
    </form>
</body>
</html>
