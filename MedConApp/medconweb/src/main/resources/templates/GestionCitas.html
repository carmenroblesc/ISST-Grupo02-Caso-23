<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de gestión de citas médicas</title>
  </head>
  <body>
    <h1>Concertar cita</h1>
    <form>
      <label>CIPA del paciente:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del paciente"><br>

      <label >Fecha y hora de la cita:</label>
      <input type="datetime-local" id="fecha" name="fecha"><br>

      <input type="submit" value="Concertar cita">
    </form>
  </body>
</html>
